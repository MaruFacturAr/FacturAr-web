<div class="card shadow-sm">
    <div class="card-header formTitle">
        <div class="row">
            <div class="col-6">
                <h5 class="mb-0">
                    <i class="far fa-building"></i> Alta de Producto o Servicio
                    <!-- <fa-icon [icon]='faFileInvoice' class='mr-2'></fa-icon> {{ 'CMXEstadoCuenta.ComprobantePago' | translate }} -->
                </h5>
            </div>
        </div>
    </div>
    
    <form [formGroup]="CMXFormGroup" (ngSubmit)="onSave()">
        <div class="card-body">
          <div class="row" *ngIf="company == null" >
            <div class="col">
                <div class="alert alert-danger">
                    <span class="alert-heading">
                      <i class="fas fa-exclamation-triangle"></i> IMPORTANTE: Debe completar la info Negocio antes de crear los productos o Servicios.
                    </span>
                </div>
            </div>
        </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCode">C贸digo</label>
                  <input type="text" class="form-control" id="inputCode" formControlName="code" placeholder="C贸digo">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputAlternative_code">C贸digo Alternativo</label>
                  <input type="tex" class="form-control" id="inputAlternative_code" formControlName="alternative_code" placeholder="C贸digo Alternativo">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputItem_type_id">Tipo</label>
                    <select id="inputItem_type_id" class="form-control" formControlName="item_type_id" >
                      <option *ngFor="let t of item_types" [ngValue]="t.id">
                        {{t.name}}
                    </option>                
                    </select>
                  </div>
                <div class="form-group col-md-6">
                  <label for="inputName">Nombre</label>
                  <input type="tex" class="form-control" id="inputName" formControlName="name" placeholder="Nombre">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputDescription">Descripcion</label>
                  <input type="text" class="form-control" id="inputDescription" formControlName="description" placeholder="Descripcion">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCurrency">Moneda</label>
                    <select id="inputCurrency" class="form-control" formControlName="currency_id" >
                      <option *ngFor="let t of currency" [ngValue]="t.id">
                        {{t.name}}
                    </option>                
                    </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPrice">Precio</label>
                  <input type="number" class="form-control" id="inputPrice" formControlName="price" placeholder="Precio">
                </div>
              </div>
        </div>
        
        <div class="card-footer">
            <div class="row">
                <div class="col text-right">
                    <!-- <label  class="col-sm-4 col-form-label">{{appFileUploadR.uploader?.queue.length}}</label> -->
                    <button class="btn btn-primary" type="submit"  [disabled]="!CMXFormGroup.valid || company == null" >
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
