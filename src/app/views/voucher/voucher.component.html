<div class="card shadow-sm">
    <div class="card-header formTitle">
        <div class="row">
            <div class="col-6">
                <h5 class="mb-0">
                    <i class="fas fa-file-alt"></i> Comprobante
                </h5>
            </div>
        </div>
    </div>
    
    <form [formGroup]="CMXFormGroup" (ngSubmit)="onSave()">
        <div class="card-body">
            <div class="row" *ngIf="company == null">
                <div class="col">
                    <div class="alert alert-danger">
                        <span class="alert-heading">
                            <i class="fas fa-exclamation-triangle"></i> IMPORTANTE: Debe completar la info Negocio antes de
                            crear el comprobante.
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Nombre</label>
                    <input type="tex" class="form-control" id="inputName" formControlName="name" placeholder="Nombre">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputSales_point_id">Punto de venta</label>
                    <select id="inputSales_point_id" class="form-control" formControlName="sales_point_id">
                        <option *ngFor="let t of sales_points" [ngValue]="t.id">
                            {{t.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCounterfoil_id">Talonario</label>
                    <select id="inputCounterfoi_id" class="form-control" formControlName="counterfoil_id">
                        <option *ngFor="let t of counterfoils" [ngValue]="t.id">
                            {{t.name}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="card-footer">
            <div class="row">
                <div class="col text-right">
                    <!-- <label  class="col-sm-4 col-form-label">{{appFileUploadR.uploader?.queue.length}}</label> -->
                    <button class="btn btn-primary" type="submit"  [disabled]="!CMXFormGroup.valid || company == null" >
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
