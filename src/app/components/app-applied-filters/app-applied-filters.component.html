<ul class="list-inline mb-0" *ngIf="filterItems?.length > 0 && !isFirstSearch">
    <li class="list-inline-item">
        <h6><i class="fas fa-filter"></i> Filtros Aplicados:</h6>
    </li>
    <li class="list-inline-item" *ngFor="let item of filterItems">
        <span class="badge badge-light  p-2 mr-2 mb-1">{{item.Name}}: {{item.Value}}</span>
    </li>
</ul>

<div class="alert alert-info" *ngIf="isFirstSearch">
    <i class="fas fa-info-circle mr-1"></i>
    {{searchState ? 'Visualizando' : 'Obteniendo'}} registros de los últimos {{daysToSearchFirstTime}} días. Si desea obtener mas registros realice una nueva búsqueda.    
</div>
