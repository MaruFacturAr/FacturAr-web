<div class="row" *ngIf="errorObj.showError" [@showHideContent]>
    <div class="col">
        <div class="alert alert-warning mb-0">
            <span class="alert-heading">
                <i class="fas fa-exclamation-triangle"></i> {{errorObj.message}} 
            </span>
        </div>
    </div>
</div>

<div *ngIf="documentLoaded">

    <div class="row">

        <div class="col-6 mb-3" *ngIf="outlineResult || totalPages > 1">

            <div class="btn-group mr-2" dropdown>

                <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle" aria-controls="dropdown-basic" *ngIf="outlineResult">
                    Contenido <span class="caret"></span>
                </button>

                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                    <li role="menuitem" *ngFor="let element of outlineResult">
                        <a class="dropdown-item" href="javascript:void(0)" (click)="loadFamiliaPages(element)">{{element.title}}</a>
                    </li>
                </ul>

                <app-pagination *ngIf="totalPages > 1" class="ml-2" [page]="currentPaginatorPage" [totalRecords]="totalPages" itemsPerPage="1" recordsText="" type="pdf" (onGoToPage)="pageChanged($event)"></app-pagination>

            </div>



            <!-- <button type="button" class="d-lg-none close pull-right border border-secondary rounded pr-1 pb-1 pl-1 text-center" aria-label="Close" (click)="bsModalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>-->

        </div>

        <div [ngClass]="{'col-6 mb-3': (outlineResult || totalPages > 1), 'col-12 mt-3': (!outlineResult && totalPages == 1)}">
            <div class="btn-toolbar justify-content-end" role="toolbar">
                <div class="btn-group mr-2" role="group">
                    <button type="button" class="btn btn-outline-primary" (click)="minusZoom()" tooltip="Reducir zoom" placement="bottom"><i class="icon-minus icons d-block"></i></button>
                    <button type="button" class="btn btn-outline-primary" (click)="resetZoom()" tooltip="Restablecer zoom" placement="bottom"><i class="icon-frame icons d-block"></i></button>
                    <button type="button" class="btn btn-outline-primary" (click)="plusZoom()" tooltip="Aumentar zoom" placement="bottom"><i class="icon-plus icons d-block"></i></button>
                </div>
                <div class="btn-group mr-2" role="group">
                    <button type="button" class="btn btn-outline-primary" (click)="leftTurn()" tooltip="Rotar a la izquierda" placement="bottom"><i class="icon-action-undo icons d-block"></i></button>
                    <button type="button" class="btn btn-outline-primary" (click)="resetRotation()" tooltip="Restablecer rotaciÃ³n" placement="bottom"><i class="icon-frame icons d-block"></i></button>
                    <button type="button" class="btn btn-outline-primary" (click)="rightTurn()" tooltip="Rotar a la derecha" placement="bottom"><i class="icon-action-redo icons d-block"></i></button>
                </div>
                <div class="btn-group mr-2" role="group">
                    <button type="button" class="btn btn-outline-primary" (click)="printPdf()" tooltip="Imprimir documento" placement="bottom"><i class="icon-printer icons d-block"></i></button>
                    <button type="button" class="btn btn-outline-primary" (click)="downloadPdf()" tooltip="Descargar" placement="bottom"><i class="icon-cloud-download icons d-block"></i></button>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="row" *ngIf="!errorObj.showError" [@showHideContent]>
    <div class="col">
        <h4>{{docTitle}}</h4>
    </div>
</div>

<div *ngIf="!errorObj.showError" [ngClass]="{'pdfViewerBorder': documentLoaded}">

    <div *ngIf="!documentLoaded" [@showHideInfo]>
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
        <h6 class="text-center">Procesando documento...</h6>
    </div>

    <pdf-viewer [src]="pdfObj" [show-all]="false" [stick-to-page]="false" [(page)]="currentPDFPage" [original-size]="false" style="display: block;" [rotation]="rotation" [zoom]="zoom" (error)="onError($event)" (after-load-complete)="afterLoadComplete($event)">
    </pdf-viewer>
</div>
